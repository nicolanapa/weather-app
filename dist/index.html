<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>

        <script defer src="./main.js"></script>
    </head>
    <body>
        <div class="website-container">
            <div class="left-half">
                <form class="form-search" action="#" method="post">
                    <input id="city-input" name="city-input" placeholder="Venezia" />

                    <button id="search-button" type="submit">SEARCH</button>
                </form>

                <div class="forecast-display">
                    <div class="next-1">
                        <h3 class="city">Venezia, <span class="day day-1">12/03/2024</span></h3>
                        <div class="weather-images">
                            <img class="icon-1" src="../src/weather/64x64/day/116.png" alt="" />
                            <p class="temp"><span class="temp temp-1">14</span>째C</p>
                            <img
                                class="gif gif-1"
                                src="https://media0.giphy.com/media/jeagzAR8ZVawgisnzH/giphy.gif?cid=ecf05e47yqanj2rkr2r38ezq11xf8memtnx1iboq01p1987a&ep=v1_gifs_related&rid=giphy.gif&ct=g"
                                alt=""
                                width="150px"
                            />
                        </div>
                    </div>

                    <div class="next-2">
                        <h3 class="city">Venezia, <span class="day day-2">13/03/2024</span></h3>
                        <div class="weather-images">
                            <img class="icon-2" src="../src/weather/64x64/day/119.png" alt="" />
                            <p class="temp"><span class="temp temp-2">11</span>째C</p>
                            <img
                                class="gif gif-2"
                                src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXprNTUwenFiZXhkZ2R3cnJkbG1jOTVsbW55YXBrbWNmbXV0cmhkdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3og0ICH4dOeWmrQMqA/giphy.gif"
                                alt=""
                                width="150px"
                            />
                        </div>
                    </div>

                    <div class="next-3">
                        <h3 class="city">Venezia, <span class="day day-3">14/03/2024</span></h3>
                        <div class="weather-images">
                            <img class="icon-3" src="../src/weather/64x64/day/122.png" alt="" />
                            <p class="temp"><span class="temp temp-3">21</span>째C</p>
                            <img
                                class="gif gif-3"
                                src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWhucHRnOTk3bG9mcG02ajZweWRoejQ3bjRyaWdudHVkNW5oZjM1bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mtHubvZ3mle4UTgZmU/giphy.gif"
                                alt=""
                                width="150px"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-half">
                <div class="current-0">
                    <h2 class="city">Venezia, <span class="day day-0">11/03/2024</span></h2>
                </div>

                <div class="double-container">
                    <div class="weather-bigger">
                        <img class="icon-0" src="../src/weather/64x64/day/122.png" alt="" width="128px" />
                        <p class="temp" style="margin-left: 10px"><span class="temp temp-0">21</span>째C</p>
                    </div>

                    <div>
                        <img
                            class="gif gif-0"
                            src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWhucHRnOTk3bG9mcG02ajZweWRoejQ3bjRyaWdudHVkNW5oZjM1bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mtHubvZ3mle4UTgZmU/giphy.gif"
                            alt=""
                            width="400px"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
