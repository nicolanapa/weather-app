<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>

        <script defer src="./main.js"></script>
    </head>
    <body>
        <div class="website-container">
            <div class="left-half">
                <form class="form-search" action="#" method="post">
                    <input id="city-input" name="city-input" placeholder="Venezia" />

                    <button id="search-button" type="submit">SEARCH</button>

                    <div class="credits">
                        <a href="https://www.weatherapi.com/" title="Free Weather API"
                            ><img
                                src="https://cdn.weatherapi.com/v4/images/weatherapi_logo.png"
                                alt="Weather data by WeatherAPI.com"
                                width="70px"
                        /></a>
                        <a href="https://giphy.com" style="margin-top: 15px">
                            <img src="./giphy-logo.png" alt="GIFs by Giphy.com" width="75px" height="25px" />
                        </a>
                    </div>
                </form>

                <div class="forecast-display">
                    <div class="next-0">
                        <h3 class="city-day"><span class="city"></span><span class="day day-0"></span></h3>
                        <div class="weather-images">
                            <img class="icon-0" src="" alt="" />
                            <p class="temp"><span class="temp temp-0"></span>째C</p>
                            <img class="gif gif-0" src="" alt="" width="150px" />
                        </div>
                    </div>

                    <div class="next-1">
                        <h3 class="city-day"><span class="city"></span><span class="day day-1"></span></h3>
                        <div class="weather-images">
                            <img class="icon-1" src="" alt="" />
                            <p class="temp"><span class="temp temp-1"></span>째C</p>
                            <img class="gif gif-1" src="" alt="" width="150px" />
                        </div>
                    </div>

                    <div class="next-2">
                        <h3 class="city-day"><span class="city"></span><span class="day day-2"></span></h3>
                        <div class="weather-images">
                            <img class="icon-2" src="" alt="" />
                            <p class="temp"><span class="temp temp-2"></span>째C</p>
                            <img class="gif gif-2" src="" alt="" width="150px" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-half">
                <div class="current-0">
                    <h2 class="city-day"><span class="city"></span><span class="day day--0"></span></h2>
                </div>

                <div class="double-container">
                    <div class="weather-bigger">
                        <img class="icon--0" src="" alt="" width="128px" />
                        <p class="temp" style="margin-left: 10px"><span class="temp temp--0"></span>째C</p>
                    </div>

                    <div class="bigger-gif">
                        <img class="gif gif--0" src="" alt="" width="400px" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
