<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>

        <script defer src="./main.js"></script>
    </head>
    <body>
        <div class="website-container">
            <div class="left-half">
                <form class="form-search" action="#" method="post">
                    <input id="city-input" name="city-input" placeholder="Venezia" />

                    <button id="search-button" type="submit">Search</button>
                </form>
                <div class="forecast-display">
                    <div class="next-1">
                        <div class="weather-images">
                            <img class="icon-1" src="" alt="" />
                            <img class="gif-1" src="" alt="" />
                        </div>
                    </div>
                    <div class="next-2">
                        <div class="weather-images">
                            <img class="icon-2" src="" alt="" />
                            <img class="gif-2" src="" alt="" />
                        </div>
                    </div>
                    <div class="next-3">
                        <div class="weather-images">
                            <img class="icon-3" src="" alt="" />
                            <img class="gif-3" src="" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-half"></div>
        </div>
    </body>
</html>
